<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 99%, #FAD0C4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #FF4B2B;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FF4B2B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF6B3D;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
        .close-button {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        #wishContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Birthday Wish Generator</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter recipient's name" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*" required>
            <img id="imagePreview" src="" alt="Image preview" style="display: none;">
        </div>
        <button id="generateButton">Generate Birthday Wish</button>
    </div>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-button" id="closePopup">&times;</span>
            <div id="wishContainer"></div>
            <button id="downloadButton" style="margin-top: 10px;">Download Birthday Wish</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script>
        const nameInput = document.getElementById('name');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        const generateButton = document.getElementById('generateButton');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');
        const wishContainer = document.getElementById('wishContainer');
        const downloadButton = document.getElementById('downloadButton');

        let uploadedImage = null;

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    uploadedImage = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        generateButton.addEventListener('click', generateWish);
        closePopup.addEventListener('click', () => popup.style.display = 'none');
        downloadButton.addEventListener('click', downloadWish);

        function generateWish() {
            const name = nameInput.value.trim();
            if (!name || !uploadedImage) {
                alert('Please enter a name and upload an image.');
                return;
            }

            const wishes = [
                "May your day be filled with joy and laughter! ğŸ˜„ğŸŠ",
                "Wishing you a year ahead filled with wonderful surprises! ğŸâœ¨",
                "Here's to another year of amazing adventures! ğŸš€ğŸŒŸ",
                "May all your dreams and wishes come true! ğŸ’«ğŸŒˆ",
                "Celebrating you and the special person you are! ğŸ¥³ğŸ‰"
            ];
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];

            const wishHTML = `
                <div style="
                    width: 600px;
                    height: 400px;
                    background: linear-gradient(135deg, #FFD700, #FFA500, #FF6347);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    font-family: 'Comic Sans MS', cursive, sans-serif;
                    color: #ffffff;
                    text-align: center;
                    padding: 20px;
                    box-sizing: border-box;
                    position: relative;
                    overflow: hidden;
                    border-radius: 15px;
                    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
                ">
                    <div style="position: absolute; top: 10px; left: 10px; font-size: 40px; transform: rotate(-15deg);">ğŸ‰</div>
                    <div style="position: absolute; top: 10px; right: 10px; font-size: 40px; transform: rotate(15deg);">ğŸˆ</div>
                    <div style="position: absolute; bottom: 10px; left: 10px; font-size: 40px; transform: rotate(15deg);">ğŸ</div>
                    <div style="position: absolute; bottom: 10px; right: 10px; font-size: 40px; transform: rotate(-15deg);">ğŸ°</div>
                    <div style="position: absolute; top: 50px; left: 50px; font-size: 30px; transform: rotate(-30deg);">ğŸŠ</div>
                    <div style="position: absolute; top: 50px; right: 50px; font-size: 30px; transform: rotate(30deg);">ğŸ¥³</div>
                    <div style="position: absolute; bottom: 50px; left: 50px; font-size: 30px; transform: rotate(30deg);">ğŸ‚</div>
                    <div style="position: absolute; bottom: 50px; right: 50px; font-size: 30px; transform: rotate(-30deg);">ğŸµ</div>
                    <div style="
                        width: 150px;
                        height: 150px;
                        border-radius: 50%;
                        overflow: hidden;
                        border: 5px solid #ffffff;
                        box-shadow: 0 0 15px rgba(255,255,255,0.5);
                    ">
                        <img src="${uploadedImage}" alt="${name}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h1 style="
                        font-size: 36px;
                        margin-bottom: 10px;
                        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                        color: #FFFFFF;
                        font-weight: bold;
                    ">
                        Happy Birthday, ${name}! ğŸ‰ğŸ‚
                    </h1>
                    <p style="
                        font-size: 18px;
                        max-width: 80%;
                        line-height: 1.5;
                        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
                        background-color: rgba(255,255,255,0.2);
                        padding: 10px;
                        border-radius: 10px;
                    ">
                        ${randomWish}
                    </p>
                    <div style="
                        margin-top: 10px;
                        font-size: 24px;
                    ">
                        ğŸ•¯ï¸ğŸğŸˆğŸŠğŸ¥‚ğŸ¾
                    </div>
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        opacity: 0.5;
                    "></div>
                </div>
            `;

            wishContainer.innerHTML = wishHTML;
            popup.style.display = 'flex';
        }

        function downloadWish() {
            const wishElement = wishContainer.firstElementChild;
            if (!wishElement) return;

            domtoimage.toPng(wishElement)
                .then(function (dataUrl) {
                    const link = document.createElement('a');
                    link.download = `${nameInput.value.trim()}_birthday_wish.png`;
                    link.href = dataUrl;
                    link.click();
                })
                .catch(function (error) {
                    console.error('Error generating image:', error);
                });
        }
    </script>
</body>
</html>
